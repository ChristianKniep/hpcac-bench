---
- name: ensure supervisor rpms and dependencies are installed
  yum: pkg={{ item }} state=latest
  tags: super
  with_items:
     - python-supervisor

- name: create a supervisord dir
  tags: super
  file: path=/etc/supervisord.d/ mode=0755 state=directory

- name: add repositories
  tags: super
  copy: src=files/etc/supervisord.conf dest=/etc/supervisord.conf owner=root group=root mode=0644
